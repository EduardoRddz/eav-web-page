    const scriptURL = 'https://script.google.com/macros/s/AKfycbxiQ4Sfti7YlsAkpseg6NTCqawmby2mOsgGAtgAxF1TRBOqQ23a/exec'
    const form = document.forms['google-sheet']

    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, {
          method: 'POST',
          body: new FormData(form)
        })
        .then(response => alert("Tu formulario a sido enviado. Gracias."))
        .catch(error => console.error('Error!', error.message))
    })
  </script>
