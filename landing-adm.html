<div class="">
  <img src="images/landadm.jpg" alt="" style="width: 100%;">

  <div class="row lic" style="width: 104%;">
    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2" style="background-color: transparent;"></div>

    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 embed-responsive embed-responsive-21by9" style="text-align: center; background-color: transparent;">

        <br><br>
<h3><b>¿Estás interesado? Regístrate.</b></h3>
        <br>
        <div class="row register-form" style="padding: 0 20%;">
          <div class="col-md-12">
            <form method="post" autocomplete="off" name="google-sheet">
              <div class="form-group">
                <input type="text" name="Name" class="form-control" placeholder="Nombre completo" value="" required>
              </div>
              <div class="form-group">
                <input type="tel" name="Phone" class="form-control" placeholder="Whatsapp" maxlength="10" minlength="10" value="" required>
              </div>
              <div class="form-group">
                <select type="text" name="Interes" class="form-control" value="" required>
                  <option selected="selected"> Licenciatura en Administración (Inscripción $500) </option>
                </select>
              </div>
              <div class="form-group">
                <input type="submit" name="submit" class="btnSubmit btn-block" style="background-color: #ffae3c; color: white;" value="¡A volar!">
              </div>
            </form>
          </div>
        </div>
        <br><br><br>
      </div>
    </div>

  </div>

</div>

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbzYSwqDFxMmPvjdYaKjtBj_kEVg6953j2IhEf5KTJZ4sDPuNqBN/exec'
  const form = document.forms['google-sheet']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, {
        method: 'POST',
        body: new FormData(form)
      })
      .then(response => alert("Tu formulario a sido enviado. Gracias."))
      .catch(error => console.error('Error!', error.message))
  })
</script>
