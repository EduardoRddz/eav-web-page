          <h3><b>Aprovecha nuestra promoción</b></h3>

        <div class="row register-form" style="padding: 0 20%;">
          <div class="col-md-12">
            <form method="post" autocomplete="off" name="google-sheet">
              <div class="form-group">
                <input type="text" name="Nombre" class="form-control" placeholder="Nombre completo" value="" required>
              </div>
              <div class="form-group">
                <input type="text" name="Ciudad" class="form-control" placeholder="Ciudad" value="">
              </div>
              <div class="form-group">
                <select type="text" name="Promocion" class="form-control" value="" required>
                  <option selected="selected"> Inscripción de licenciaturas $500 </option>
                </select>
              </div>
              <div class="form-group">
                <input type="email" name="Correo" class="form-control" placeholder="Correo" value="">
              </div>
              <div class="form-group">
                <input type="tel" name="Whatsapp" class="form-control" placeholder="Whatsapp" maxlength="10" minlength="10" value="" required>
              </div>
                <div class="form-group">
                  <input type="submit" name="submit" class="btnSubmit btn-block" style="background-color: #bd242c; color: white;" value="¡A volar!">
                </div>
              </form>
            </div>
          </div>
          <br><br><br>
        </div>

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbwpl60odQjQwl4Svd8xMoac_BqGVU8oSKPe9FoTx7peFWsLOmNl/exec'
  const form = document.forms['google-sheet']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, {
        method: 'POST',
        body: new FormData(form)
      })
      .then(response => alert("Tu formulario a sido enviado. Gracias."))
      .catch(error => console.error('Error!', error.message))
  })
</script>
